<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <title>Edit Order</title>
</head>
<body style="background-color: orange;">
<div th:replace="fragments/navbar :: navbar_html"></div>
<br>
<div class="container">
  <div th:replace="fragments/message :: message_html"></div>
</div>
<div class="container">
  <h1>Edit Order</h1>
  <hr>
  <div class="row auto-align">
    <div class="col">
      <h3><i>Order No:</i> <b><span th:text="${sales.orderNo}" id="orderNo"></span></b></h3>
    </div>
    <div class="col">
      <h3><i>Customer Code:</i> <b><span th:text="${sales.custCode}" id="custCode"></span></b></h3>
    </div>

  </div>
  <br>

  <br>
  <div class="row">
    <div class="col">
      <h5><i>Amount:</i> <b><span th:text="${sales.amount}" id="commonPrice"></span></b></h5>

    </div>
    <div class="col">
      <h5><i>Disc:</i> <b><span th:text="${sales.disc}" id="amt"></span></b></h5>
    </div>
    <div class="col">
      <h5><i>Net Amount:</i> <b><span th:text="${sales.netAmount}" id="specialPrice"></span></b></h5>

    </div>

  </div>
</div>

</div>
<div class="container">
  <table class="table" id="productTable">
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Qty</th>
      <th scope="col">UnitRate</th>
      <th scope="col">Discount</th>
      <th scope="col">Amount</th>
      <th scope="col">NetAmount</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each=" order : ${orders}">
      <td scope="col"> <span th:text="${order.prodCode}" id ="prodcode"></span> </td>
      <td scope="col"> <span th:text="${order.quantity}"id="qty"></span> </td>
      <td scope="col"> <span th:text="${order.unitRate}" id ="unitrate"></span> </td>
      <td scope="col"> <span th:text="${order.disc}"id="disc"></span> </td>
      <td scope="col"> <span th:text="${order.amount}"id="amount"></span> </td>
      <td scope="col"> <span th:text="${order.netAmount}"id="netamount"></span> </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
