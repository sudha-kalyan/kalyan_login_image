<!DOCTYPE html>
      <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
      <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <title></title>
          <style>
.navbar-nav li:hover > ul.dropdown-menu {
    display: block;
}
.dropdown-submenu {
    position:relative;
}
.dropdown-submenu > .dropdown-menu {
    top: 0;
    left: 100%;
    margin-top:-6px;
}

/* rotate caret on hover */
.dropdown-menu > li > a:hover:after {
    text-decoration: underline;
    transform: rotate(-90deg);
}

  </style>
</head>
<body style="background-color: orange;">
<div th:replace="fragments/navbar :: navbar_html"></div>
<div class="container">
  <div th:replace="fragments/message :: message_html"></div>
</div>
<div class="container">
  <h1>Edit Customer</h1>
  <hr>
  <div class="row auto-align">

    <div class="col">
      <label for="customer">Customer</label>
      <select id="customer" class="form-control" name="customer">
        <option th:each="i : ${customers}" th:value="${i.code}"><span th:text="${i.name}"></span> - <span th:text="${i.code}"></span></option>
      </select>
        <button id="get" class="btn btn-primary">Get</button>
    </div>
      <div class="col">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Name" maxlength="225">
          <label for="phone">Phone</label>
          <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone" maxlength="10">
          <label for="email">Email</label>
          <input type="text" class="form-control" name="email" id="email" placeholder="Email" >
          <button id="submit" class="btn btn-primary">submit</button>
      </div>

  </div>
</div>
</body>
<script>
    $(document).ready( function (){
        console.log("ready!");
        console.log("ready!");
        $("#get").click(function(){
            $.ajax({
                type : 'POST',
                url : '/getCustValues',
                data : {"code":$("#customer").val()},
                success: function(data) {
                    $("#name").val(data["name"]);
                    $("#phone").val(data["phoneNumber"]);
                    $("#email").val(data["Email"]);
                }

            })
        })
        $("#submit").click(function(){
            $.ajax({
                type : 'POST',
                url : '/customerEdit',
                data : {
                    "code":$("#customer").val(),
                    "name":$("#name").val(),
                    "phone":$("#phone").val(),
                    "email":$("#email").val(),
                },
                success: function(data) {
                    console.log(data);
                    location.reload();
                }

            })
        })
    })

</script>
</html>
